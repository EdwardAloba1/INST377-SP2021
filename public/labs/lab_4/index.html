<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edward Aloba Lab 4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Edward Aloba Lab 4</h1> 
    <form action='/api' method='post'>
        <ul class="flex-outer">
          <li>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first-name" placeholder="Enter your first name here">
          </li>
          <li>
            <label for="lname">Last Name</label>
            <input type="text" id="lname"  name="last-name" placeholder="Enter your last name here">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email here">
          </li>
          <li>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone here">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea rows="5" name="message" cols="33" id="message" placeholder="Enter your message here"></textarea>
          </li>
          <li>
            
            
            <ul class="flex-inner">
                <label for="Age" name="age" id="age">Age </label>
              <!-- list items here -->

              <li>
                <input type="checkbox" name="checkbox" id="eighteen-to-thirtyfive">
                <label for="eighteen-to-thirtyfive">18-35</label>
              </li>
              <li>
                <input type="checkbox" name="checkbox" id="thirtyfive-to-fifty">
                <label for="thirtyfive-to-fifty">30-50</label>
              </li>
              <li>
                  <input type="checkbox" name="checkbox" id="fifty-to-sixtyfive">
                  <label for="fifty-to-sixtyfive">50-65</label>
                </li>
            </ul>
          </li>
          <ul class="flex-inner">
           
            <!-- more list items here -->
          </ul>
          <li>
            <button type="submit" name="submit" id="submit" formmethod="post">Submit</button>
          </li>
        </ul>
      </form>
      <script> src = "./server.js"</script>
</body>
</html>
